<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Rankdle Duel 1v1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Rankdle Duel 1v1</h1>

<div id="menu">
  <input id="playerName" placeholder="Votre pseudo">
  <button id="createBtn">Créer Partie</button>
  <input id="joinId" placeholder="ID Session">
  <button id="joinBtn">Rejoindre Partie</button>
</div>

<div id="game" style="display:none;">
  <div id="playerInfo"></div>
  <div id="clip-container">
    <div id="player-countdown">Prêt ?</div>
    <div id="clip-iframe"></div>
  </div>
  <div id="choices"></div>
  <div id="round-feedback"></div>
  <div id="score"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="client.js"></script>
</body>
</html>
